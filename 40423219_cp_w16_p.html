<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>期末心得</h1>
    <p>40423219 林宏一</p>		
</section>

<section>
    <h1>心得</h1>
    <p>在我上完這堂課的第一節課之後，我就清楚了解到這科有多麼困難，不過我都有抄筆記所以能夠跟上前兩堂的節奏。但是後來我就怠惰了，從第二堂之後完全跟不上，也沒辦法好好聽課，完全不知道該做什麼。但是到最後的最後，我有下苦功去盡量彌補之前落後的部分，現在我終於大致上了解這堂課的意義和作用，老實說我覺得這是算很實用的一堂課。</p>

</section>
		
  <section>
    <h1>自評</h1>
    <p>自評分數：88</p>
    <p>雖然前面有點混，但是後來為了這個作業熬夜很多天，也幫了很多同學，可算是洗清罪孽了吧~</p>
</section>      
	
<section id="hw-task-one">
    <h1>THANK YOU TEACHER</h1>
</section>
		
 <section id="hw-task-one">
    <h1>HAPPY NEW YEAR~</h1>
    <p>PLEASE LET ME PASS~</p>
</section> 


</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
